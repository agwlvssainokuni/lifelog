@(id: String, title: Option[String] = None)(content: Html)(implicit pageParam: PageParam, flash: Flash)
<div data-role="page" id="@{id}">
	<div data-role="header" data-theme="b">
		@pageParam.member.map{ member => <span>@{member.nickname}</span> }
		<h1>LifeLog - @title.fold("データ管理")("データ管理 " + _)</h1>
		<a href="@routes.SessionController.logout()" class="ui-btn-right"
			data-ajax="false" data-theme="b">ログアウト</a>
	</div>
	<div data-role="content">
@content
	</div>
	<div data-role="footer" data-theme="b">
		<div data-role="navbar" data-iconpos="left">
			<ul>
				<li><a href="@routes.HomeController.index()" data-ajax="false"
					data-icon="home">ホーム</a></li>
				<li><a href="@routes.DataMgmtController.index()" data-ajax="false"
					data-icon="grid">データ管理</a></li>
				<li><a href="@routes.AsyncTaskController.list(None, None)" data-ajax="false"
					data-icon="info">タスク管理</a></li>
			</ul>
		</div>
		<h1>Copyright (C), 2013, agwlvssainokuni</h1>
	</div>
</div>
