@(title: String)(content: Html)(footer: Html)(implicit pageParam: PageParam)
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>LifeLog - @title</title>
@views.html.head()
</head>
<body>
	<div data-role="page">
		<div data-role="header" data-theme="b">
			@pageParam.member.map{ member => <span>@{member.nickname}</span> }
			<h1>LifeLog - @title</h1>
			<a href="@routes.SessionController.logout()" class="ui-btn-right"
				data-ajax="false" data-theme="b">ログアウト</a>
		</div>
		<div data-role="content">
@content
		</div>
		<div data-role="footer" data-theme="b">
@footer
			<h1>Copyright (C), 2013, agwlvssainokuni</h1>
		</div>
	</div>
</body>
</html>
